group 'www.mayousheng.www'
version '1.0-SNAPSHOT'

ext {
    hdoopVersion = '1.2.1'
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.hadoop:hadoop-core:${hdoopVersion}"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
